<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Registration Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- MATERIAL DESIGN ICONIC FONT -->
	<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css" />

	<!-- STYLE CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<link rel="stylesheet" href="{static '/css/style.css'}" />

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
</head>

<body>
	<form action="{% url 'register' %}" method="post">
		{% csrf_token %}
		<center>
			<h3 style="color: red">{{msg}}</h3>
		</center>
		<div class="wrapper" style="background-image: url('images/bg-registration-form-1.jpg')">
			<div class="inner">
				<div class="image-holder">
					<img src="images/registration-form-1.jpg" alt="" />
				</div>
				<form action="">
					<h3>Registration Form</h3>
					<div class="form-group">
						<input type="text" placeholder="First Name" class="form-control" name="fname" />
						<input type="text" placeholder="Last Name" class="form-control" name="lname" />
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Username" class="form-control" name="username" />
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email Address" class="form-control" name="email" />
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Contact" class="form-control" name="contact" />
						<i class="zmdi zmdi-account"></i>
					</div>

					<div class="form-wrapper">
						<input type="text" placeholder="Role" class="form-control" name="role" />
						<i class="zmdi zmdi-lock"></i>

						<div class="form-wrapper">
							<input type="text" placeholder="Address line 1" class="form-control" name="address" />
							<i class="zmdi zmdi-email"></i>
						</div>
						<div class="form-wrapper">
							<input type="text" placeholder="City" class="form-control" name="city" />
							<i class="zmdi zmdi-email"></i>
						</div>
						<div class="form-wrapper">
							<input type="text" placeholder="State" class="form-control" name="state" />
							<i class="zmdi zmdi-email"></i>
						</div>
						<div class="form-wrapper">
							<input type="text" placeholder="Pincode" class="form-control" name="pincode" />
							<i class="zmdi zmdi-email"></i>
						</div>
						<div class="form-wrapper">
							<input type="password" placeholder="Password" class="form-control" name="password" />
							<i class="zmdi zmdi-lock"></i>
						</div>
						<div class="form-wrapper">
							<input type="text" placeholder="Confirm Password" class="form-control" name="cpassword" />
							<i class="zmdi zmdi-lock"></i>
						</div>
						<button>
							Register
							<i class="zmdi zmdi-arrow-right"></i>
						</button>
				</form>
			</div>
		</div>
	</form>
	<br>
	<p>
		Â© 2018 Colorlib Signup Form. All rights reserved | Design by
		<a href="https://colorlib.com/" target="_blank">Colorlib</a>
	</p>
</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->


</html>
